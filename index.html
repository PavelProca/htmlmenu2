<!DOCTYPE html>
<html>
<head>
	<title>HTML menu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="side-menu">
		<div class="first-level mnulvl" onMouseOver="toggle(false)" onMouseLeave="check()">
			<div class="close">
				<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" onClick="hide(1)">
    				<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
    				<path d="M0 0h24v24H0z" fill="none"/>
				</svg>
			</div>
			<div class="logo">
				<img src="icons/logo.svg">
			</div>

			<input type="radio" name="menu" id="elem1" checked>
			<label for="elem1">
				<div class="menu-element" onClick="check(1,'Dashboard')">
					<div class="svg-elem">
						<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    						<path d="M0 0h24v24H0z" fill="none"/>
    						<path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
						</svg>
					</div>
					<div class="item-name">Dashboard</div>
				</div>
			</label>
			<input type="radio" name="menu" id="elem2">
			<label for="elem2">
				<div class="menu-element" onClick="check(2,'Users'); another(2.1)">
					<div class="svg-elem">
						<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    						<path d="M0 0h24v24H0z" fill="none"/>
    						<path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
						</svg>
					</div>
					<div class="item-name">Access</div>
					<div class="arrow">
						<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    						<path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"/>
    						<path d="M0-.25h24v24H0z" fill="none"/>
						</svg>
					</div>
				</div>
			</label>
			<div class="submenu">
				<input type="radio" name="submenu-1" id="elem2.1" checked>
				<label for="elem2.1">
					<div class="menu-element" onClick="check(2.1,'Users'); another(2.1)">Users</div>
				</label>
				<input type="radio" name="submenu-1" id="elem2.2">
				<label for="elem2.2">
					<div class="menu-element" onClick="check(2.2,'Groups'); another(2.2)">Groups</div>
				</label>
				<input type="radio" name="submenu-1" id="elem2.3">
				<label for="elem2.3">
					<div class="menu-element" onClick="check(2.3,'Roles'); another(2.3)">Roles</div>
				</label>
			</div>

			<input type="radio" name="menu" id="elem3">
			<label for="elem3">
				<div class="menu-element" onClick="check(3,'Documents'); another(3.1)">
					<div class="svg-elem">
						<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    						<path d="M0 0h24v24H0z" fill="none"/>
    						<path d="M19.51 3.08L3.08 19.51c.09.34.27.65.51.9.25.24.56.42.9.51L20.93 4.49c-.19-.69-.73-1.23-1.42-1.41zM11.88 3L3 11.88v2.83L14.71 3h-2.83zM5 3c-1.1 0-2 .9-2 2v2l4-4H5zm14 18c.55 0 1.05-.22 1.41-.59.37-.36.59-.86.59-1.41v-2l-4 4h2zm-9.71 0h2.83L21 12.12V9.29L9.29 21z"/>
						</svg>
					</div>
					<div class="item-name">Content</div>
					<div class="arrow">
						<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    						<path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"/>
    						<path d="M0-.25h24v24H0z" fill="none"/>
						</svg>
					</div>
				</div>
			</label>
			<div class="submenu">
				<input type="radio" name="submenu-2" id="elem3.1" checked>
				<label for="elem3.1">
					<div class="menu-element" onClick="check(3.1,'Documents'); another(3.1)">Documents</div>
				</label>
				<input type="radio" name="submenu-2" id="elem3.2">
				<label for="elem3.2">
					<div class="menu-element" onClick="check(3.2,'Workspaces'); another(3.2)">Workspaces</div>
				</label>
				<input type="radio" name="submenu-2" id="elem3.3">
				<label for="elem3.3">
					<div class="menu-element" onClick="check(3.3,'Trash'); another(3.3)">Trash</div>
				</label>
			</div>

			<div class="menu-section">
				<h2 name="section-name">Configure</h2>
				<input type="radio" name="menu" id="elem4">
				<label for="elem4">
					<div class="menu-element" onClick="check(2)">
						<div class="svg-elem">
							<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    							<path d="M0 0h24v24H0z" fill="none"/>
    							<path d="M19.51 3.08L3.08 19.51c.09.34.27.65.51.9.25.24.56.42.9.51L20.93 4.49c-.19-.69-.73-1.23-1.42-1.41zM11.88 3L3 11.88v2.83L14.71 3h-2.83zM5 3c-1.1 0-2 .9-2 2v2l4-4H5zm14 18c.55 0 1.05-.22 1.41-.59.37-.36.59-.86.59-1.41v-2l-4 4h2zm-9.71 0h2.83L21 12.12V9.29L9.29 21z"/>
							</svg>
						</div>
						<div class="item-name">Metadata</div>
					</div>
				</label>
				<input type="radio" name="menu" id="elem5">
				<label for="elem5">
					<div class="menu-element" onClick="check(3)">
						<div class="svg-elem">
							<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    							<path d="M0 0h24v24H0z" fill="none"/>
    							<path d="M19.51 3.08L3.08 19.51c.09.34.27.65.51.9.25.24.56.42.9.51L20.93 4.49c-.19-.69-.73-1.23-1.42-1.41zM11.88 3L3 11.88v2.83L14.71 3h-2.83zM5 3c-1.1 0-2 .9-2 2v2l4-4H5zm14 18c.55 0 1.05-.22 1.41-.59.37-.36.59-.86.59-1.41v-2l-4 4h2zm-9.71 0h2.83L21 12.12V9.29L9.29 21z"/>
							</svg>
						</div>
						<div class="item-name">System Setup</div>
					</div>
				</label>
			</div>

			<div class="menu-section">
				<h2 name="section-name">Application</h2>
				<input type="radio" name="menu" id="elem6">
				<label for="elem6">
					<div class="menu-element" onClick="check(2)">
						<div class="svg-elem">
							<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    							<path d="M0 0h24v24H0z" fill="none"/>
    							<path d="M19.51 3.08L3.08 19.51c.09.34.27.65.51.9.25.24.56.42.9.51L20.93 4.49c-.19-.69-.73-1.23-1.42-1.41zM11.88 3L3 11.88v2.83L14.71 3h-2.83zM5 3c-1.1 0-2 .9-2 2v2l4-4H5zm14 18c.55 0 1.05-.22 1.41-.59.37-.36.59-.86.59-1.41v-2l-4 4h2zm-9.71 0h2.83L21 12.12V9.29L9.29 21z"/>
							</svg>
						</div>
						<div class="item-name">Walls</div>
					</div>
				</label>
				<input type="radio" name="menu" id="elem7">
				<label for="elem7">
					<div class="menu-element" onClick="check(3)">
						<div class="svg-elem">
							<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    							<path d="M0 0h24v24H0z" fill="none"/>
    							<path d="M19.51 3.08L3.08 19.51c.09.34.27.65.51.9.25.24.56.42.9.51L20.93 4.49c-.19-.69-.73-1.23-1.42-1.41zM11.88 3L3 11.88v2.83L14.71 3h-2.83zM5 3c-1.1 0-2 .9-2 2v2l4-4H5zm14 18c.55 0 1.05-.22 1.41-.59.37-.36.59-.86.59-1.41v-2l-4 4h2zm-9.71 0h2.83L21 12.12V9.29L9.29 21z"/>
							</svg>
						</div>
						<div class="item-name">Threat Manager</div>
					</div>
				</label>
				<input type="radio" name="menu" id="elem8">
				<label for="elem8">
					<div class="menu-element" onClick="check(2)">
						<div class="svg-elem">
							<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    							<path d="M0 0h24v24H0z" fill="none"/>
    							<path d="M19.51 3.08L3.08 19.51c.09.34.27.65.51.9.25.24.56.42.9.51L20.93 4.49c-.19-.69-.73-1.23-1.42-1.41zM11.88 3L3 11.88v2.83L14.71 3h-2.83zM5 3c-1.1 0-2 .9-2 2v2l4-4H5zm14 18c.55 0 1.05-.22 1.41-.59.37-.36.59-.86.59-1.41v-2l-4 4h2zm-9.71 0h2.83L21 12.12V9.29L9.29 21z"/>
							</svg>
						</div>
						<div class="item-name">Volter</div>
					</div>
				</label>
			</div>
		</div>
	</div>

	<div class="main-wrapper">
		<div class="main-content">
			<div class="header">
				<svg class="burger" fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" onClick="hide(2)">
	    			<path d="M0 0h24v24H0z" fill="none"/>
	    			<path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
				</svg>
				<h1>Default.</h1>
			</div>
			<div id="content">
				<img src="images/birds.jpg" id="pic">
			</div>
		</div>
	</div>
</body>
</html>
